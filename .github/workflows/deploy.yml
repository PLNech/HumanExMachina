name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Inject secrets
        run: |
          sed -i "s/__ALGOLIA_APP_ID__/${{ secrets.ALGOLIA_APP_ID }}/g" docs/app.js
          sed -i "s/__ALGOLIA_SEARCH_KEY__/${{ secrets.ALGOLIA_SEARCH_KEY }}/g" docs/app.js
          sed -i "s/__ALGOLIA_AGENT_ID__/${{ secrets.ALGOLIA_AGENT_ID }}/g" docs/app.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
