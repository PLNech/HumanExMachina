<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Abstract shapes -->
  <circle cx="150" cy="100" r="200" fill="#6366f1" opacity="0.05"/>
  <circle cx="1050" cy="530" r="250" fill="#8b5cf6" opacity="0.05"/>
  <circle cx="600" cy="315" r="180" fill="#6366f1" opacity="0.03"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03" stroke="#ffffff" stroke-width="1">
    <line x1="0" y1="157" x2="1200" y2="157"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="473" x2="1200" y2="473"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>

  <!-- Accent line -->
  <rect x="100" y="280" width="120" height="4" rx="2" fill="url(#accent)" filter="url(#glow)"/>

  <!-- Title -->
  <text x="100" y="350" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="600" fill="#ffffff">
    Agent <tspan fill="#6366f1">Machina</tspan>
  </text>

  <!-- Subtitle -->
  <text x="100" y="410" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" fill="#888888">
    Compagnon de lecture pour Human Machine
  </text>

  <!-- Bottom accent -->
  <rect x="100" y="480" width="60" height="3" rx="1.5" fill="#6366f1" opacity="0.5"/>
  <rect x="170" y="480" width="40" height="3" rx="1.5" fill="#8b5cf6" opacity="0.3"/>

  <!-- Corner decoration -->
  <path d="M1100 50 L1150 50 L1150 100" stroke="url(#accent)" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M50 580 L50 530 L100 530" stroke="url(#accent)" stroke-width="2" fill="none" opacity="0.3"/>
</svg>
